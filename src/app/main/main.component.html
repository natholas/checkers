<div>
  <app-menu
    *ngIf="!showCanvas"
    (startGame)="startGame()"
    [players]="players"
  ></app-menu>
  <app-canvas #canvas
    [board]="board" 
    *ngIf="showCanvas"
    (boardMouseDown)="boardMouseDown($event)" 
    (boardMouseUp)="boardMouseUp($event)"
    (boardMouseMove)="boardMouseMove($event)"
  ></app-canvas>
  <app-score-keeper
    #scoreKeeper
    *ngIf="showCanvas"
    [board]="board" 
    [players]="players"
    (gameOver)="gameOver($event)"></app-score-keeper>
</div>
