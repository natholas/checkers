<div>
  <div *ngFor="let player of players" class="player-info player-{{player.type}}">
    <span>Games won:<h1>{{player.gamesWon}}</h1></span>
  </div>
  <div class="buttons-container">
    <div class="logo"></div>
    <button (click)="startGame.emit()">New Game</button>
    <button>Settings</button>
  </div>

</div>
